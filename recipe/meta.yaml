{% set name = "opentelemetry-instrumentation-requests" %}
{% set version = "0.53b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_requests-{{ version }}.tar.gz
  sha256: 7684555346fbdb4e4bc2859b17167ffacdbf2764c6210703b1b5a201ff355c54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.53b1
    - opentelemetry-semantic-conventions ==0.53b1
    - opentelemetry-util-http ==0.53b1
