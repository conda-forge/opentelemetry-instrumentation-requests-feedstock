{% set name = "opentelemetry-instrumentation-requests" %}
{% set version = "0.54b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_requests-{{ version }}.tar.gz
  sha256: abc604d58a0da9cbfad2e9439df2b85437ec00bf550753cf64bf6d61e2b98bdd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.54b0
    - opentelemetry-semantic-conventions ==0.54b0
    - opentelemetry-util-http ==0.54b0
